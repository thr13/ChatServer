spring:
  application:
    name: chat-application

  #postgre setting
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:chatdb}?autoCommit=false
    username: ${DB_USERNAME:chatuser}
    password: ${DB_PASSWORD:chatpass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      auto-commit: false

  #JPA setting
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        cache:
          use_second_level_cache: false #2차 캐시 사용안함 => 데이터를 실시간으로 제공
          use_query_cache: false

  #Redis setting
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2s
      lettuce:
        pool:
          max-active: 30
          max-idle: 15
          min-idle: 5
        shutdown-timeout: 100ms

  #cache setting
  cache:
    type: redis
    redis:
      time-to-live: 30m
      cache-null-values: false

#server
server:
  port: 8080
  servlet:
    context-path: /api
  #tomcat 설정은 없어도 서버 구동 가능
  tomcat:
    threads:
      max: 300
      min-spare: 20
    connection-timeout: 20000
    max-connections: 8192
    accept-count: 100

#logging setting
logging:
  level:
    com.chat: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.cache: INFO
  pattern:
    console: "[%d{HH:mm:ss}] [${HOSTNAME:unknown}] %-5level %logger{36} - %msg%n"

#actuator setting
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
      cors:
        allowed-origins: "*"
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS
        allowed-headers: "*"
        max-age: 3600
  endpoint:
    health:
      show-details: always

#커스텀 @Value
chat:
  message:
    sequence:
      ttl-hours: 24
    pagination:
      max-limit: 100
      default-limit: 50
  cache:
    default-ttl: 30m
    users-ttl: 1h
    messages-ttl: 5m